<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/tab-icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
      integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
      crossorigin="anonymous"
    ></script>
    <script src="https://luke-chang.github.io/js-spatial-navigation/spatial_navigation.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/tab-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>MyTV+</title>
    <script>
      if (typeof Hisense_GetDeviceID == "function") {
        var DevID = Hisense_GetDeviceID();
        var DevBrand = Hisense_GetBrand();
        var DevMod = Hisense_GetModelName();
        $.cookie("DevID", DevID);
        $.cookie("DevBrand", DevBrand);
        $.cookie("DevMod", DevMod);
      } else {
        $.cookie("DevID", "11:22:33:44");
        $.cookie("DevBrand", "Hisense");
        $.cookie("DevMod", "His");

        /*window.location.href =
          "http://mytv-plus.com/hisense/hisense/register.html";*/
      }
      window.addEventListener("load", function () {
        SpatialNavigation.init();
        SpatialNavigation.add({
          selector: "a,button,.focusable,input",
        });
        SpatialNavigation.makeFocusable();
      });
      setTimeout(function () {
        $("#fs").click();
      }, 1000);
      $(document).ready(function () {
        $("body").delegate("#fs", "click", function () {
          document.body.requestFullscreen();
        });
      });
    </script>
  </head>
  <body>
    <button style="display: none" id="fs"></button>
    <div id="root"></div>
  </body>
</html>
